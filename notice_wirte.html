<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="header">header</div>
    <main class="notice_write">
        <section class="section1">
            <div class="sec_wrap">
                <div class="subpage_title_wrap">
                    <div class="subpage_title">
                        <div>
                            <h2>N</h2>
                        </div>
                        <div>
                            <h2>O</h2>
                        </div>
                        <div>
                            <h2>T</h2>
                        </div>
                        <div>
                            <h2>I</h2>
                        </div>
                        <div>
                            <h2>C</h2>
                        </div>
                        <div>
                            <h2>E</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wave">
                <div class="wave_bg wbg_top"></div>
            </div>
        </section>
        <section class="section2">
            <form action="">            
                <div class="sec_wrap">
                <div class="notice_write_cont">
                    <div class="notice_write_cate wh_bg"><h4>게시글 작성</h4></div>
                    <div class="notice_write_cont">
                        <div class="notice_write_cate wh_bg_line"><h4>*는 필수 입력입니다.</h4></div>

                    <div class="notice_write_cont">
                        <div class="notice_write_cate wh_bg_line">
                            <p class="notice_write_title">*작성자</p>
                           <div><input type="text" name="name" id="name" class="notice_write_input"></div> 
                        </div>
                    
                    <div class="notice_write_cont">
                        <div class="notice_write_cate wh_bg_line">
                            <p class="notice_write_title">비밀번호</p>
                           <div><input type="password" name="pw" id="pw" class="notice_write_input"></div> 
                        </div>
                    </div>
                    <div class="notice_write_cont">
                        <div class="notice_write_cate wh_bg_line">
                            <p class="notice_write_title">제목</p>
                           <div><input type="text" name="title" id="title" class="notice_write_input2"></div> 
                        </div>
                </div>
                    <div class="notice_write_cont">
                        <div class="notice_write_cate wh_bg_line">
                            <p class="notice_write_title">내용</p>
                           <div class="noti_textarea"><textarea name="content" rows="10" cols="100" ></textarea></div> 
                        </div>
                </div>
                <div class="notice_write_cont">
                    <div class="notice_write_cate wh_bg_line">
                        <p class="notice_write_title">첨부파일</p>
                       <div class="noti_file"><input type="file" name="title" id="title" class="notice_write_input2"></div> 
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="notice_btn">
    <input type="button" value="취소" class="list_btn" onclick="location.href='/list'">
    <input type="submit" value="확인" id="submit">
   </div>
</div></form>
<div class="wave">
    <div class="wave_bg wbg_bot"></div>  
</div>
        </section>
    </main>

                    051-713-5000 개인정보방침 | 이메일무단수집거부
