                </div>
                <div class="wave">

            <section class="section2">
                <div class="sec_wrap">
                    <div class="festi-poster">
                        <div class="speaker"><div class="img"></div></div>
                        <div class="seagal"><div class="img"></div></div>

            <section class="section3">
                <div class="sec3_wrap sec_wrap">
                    <div class="sec3_left"></div>
                    <div class="sec3_right">
                        <div class="d-day">
                            <h1>D</h1>
                            <h1>-</h1>
                            <h1>D</h1>
                            <h1>A</h1>
                            <h1>Y</h1>

                            <div class="sec3_content_right">
                                <p>
                                    새해맞이 시민의 종 타종식은 추운 날씨지만 새로운 해를 맞이하며 서로의 건강과 행복을 빌며 따뜻한 마음을 나눌 수
                                    있는 축제로, 매년 수십만의 인파가 찾아오는 해양도시 부산의 특색을 살린 겨울철 대표 테마축제입니다.
                                </p>
                                <div class="sec3_info">

                                        <h4 class="red">WHAT?</h4>

                                    </div>
                                    <div class="sec3_info_right">

                                        <h4>용두산 공원</h4>
                                        <h4>2022.12.31 ~ 2023.01.01</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wave">
                    <div class="wave_bg wbg_bot"></div>
                </div>
